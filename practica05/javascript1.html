<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script >
        function cambiarColor(color){
            var e = document.getElementById("titulo1")
            e.style.color=color
        }

        function cambiarColores(color1){
                
                var e = document.getElementsByTagName('h1')
                for(var i=0; i<4; i++){
                    e[i].style.color = color1
                    console.log("cambiando el color a: "+e[i].textContent)
                }

        }
    </script>
</head>
<body>

    <h1 id="titulo1">Este es un titulo 1</h1>
    <h1 id="titulo2">Este es un titulo 2</h1>
    <h1 id="titulo3">Este es un titulo 3</h1>
    <h1 id="titulo4">Este es un titulo 4</h1>
  
    <button onclick="cambiarColor('Red')">Rojo</button>
    <button onclick="cambiarColor('Blue')">Verde</button>
    <button onclick="cambiarColores('gray')">gris</button>

</body>
</html>
